<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create User - Pixels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/responsive.css" />
  </head>
  <body>
    <div class="d-flex position-relative">
      <!-- Sidebar -->
      <div class="sidebar p-3 text-black bg-white">
        <div class="user-profile-sidebar mb-4">
          <div class="d-flex flex-column align-items-center mb-3">
            <img
              src="../../assets/images/pic-1.jpg"
              alt="User"
              class="rounded-circle"
              style="width: 80px; height: 80px"
            />
            <h6 class="mt-2 text-black">Admin</h6>
          </div>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item mb-3">
            <a
              href="../dashboard.html"
              class="nav-link text-black d-flex align-items-center"
            >
              <i class="fas fa-tachometer-alt me-3"></i> Dashboard
            </a>
          </li>
          <li class="nav-item mb-3">
            <a
              href="#"
              class="nav-link text-black d-flex align-items-center"
              data-bs-toggle="collapse"
              data-bs-target="#servicesSubmenu"
            >
              <i class="fas fa-cogs me-3"></i> Services
              <i class="fas fa-chevron-down ms-auto"></i>
            </a>
            <div class="collapse" id="servicesSubmenu">
              <ul class="nav flex-column ms-3 mt-2">
                <li class="nav-item">
                  <a href="../service/create.html" class="nav-link text-black">
                    <i class="fas fa-plus-circle me-2"></i> Add Service
                  </a>
                </li>
                <li class="nav-item">
                  <a href="../service/index.html" class="nav-link text-black">
                    <i class="fas fa-list me-2"></i> View Services
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-item mb-3">
            <a
              href="#"
              class="nav-link text-black d-flex align-items-center"
              data-bs-toggle="collapse"
              data-bs-target="#usersSubmenu"
            >
              <i class="fas fa-users me-3"></i> Users
              <i class="fas fa-chevron-down ms-auto"></i>
            </a>
            <div class="collapse show" id="usersSubmenu">
              <ul class="nav flex-column ms-3 mt-2">
                <li class="nav-item">
                  <a href="../users/create.html" class="nav-link text-black active">
                    <i class="fas fa-user-plus me-2"></i> Add User
                  </a>
                </li>
                <li class="nav-item">
                  <a href="../users/index.html" class="nav-link text-black">
                    <i class="fas fa-user-friends me-2"></i> View Users
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-item mb-3">
            <a
              href="#"
              class="nav-link text-black d-flex align-items-center"
              data-bs-toggle="collapse"
              data-bs-target="#settingsSubmenu"
            >
              <i class="fas fa-cog me-3"></i> Settings
              <i class="fas fa-chevron-down ms-auto"></i>
            </a>
            <div class="collapse" id="settingsSubmenu">
              <ul class="nav flex-column ms-3 mt-2">
                <li class="nav-item">
                  <a href="../../index.html" class="nav-link text-black">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content flex-grow-1" style="padding-top: 70px">
        <!-- Header -->
        <header class="admin-header py-3 px-4">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <button class="btn btn-link text-dark me-3" id="sidebarToggle">
                <i class="fas fa-bars"></i>
              </button>
              <h4 class="mb-0">Add New User</h4>
            </div>
            <div class="user-profile d-flex align-items-center">
              <span class="me-2">Admin</span>
              <img
                src="../../assets/images/pic-1.jpg"
                alt="User"
                style="width: 40px; height: 40px"
                class="rounded-circle"
              />
            </div>
          </div>
        </header>

        <!-- Create User Form -->
        <div class="p-4">
          <div class="form-container">
            <form id="createUserForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="role" class="form-label">Role</label>
                  <select class="form-select" id="role" required>
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="editor">Editor</option>
                    <option value="user">User</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="status" class="form-label">Status</label>
                  <select class="form-select" id="status" required>
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                    <option value="inactive">Inactive</option>
                  </select>
                </div>
                <div class="col-lg-12">
                  <label for="profileImage" class="form-label"
                    >Profile Image</label
                  >
                  <input id="profileImage" type="file" class="form-control" />
                </div>
              </div>
              <div class="mt-4">
                <button type="submit" class="btn btn-secondary">
                  <i class="fas fa-user-plus me-2"></i>User
                </button>
                <a href="index.html" class="btn btn-secondary ms-2">
                  <i class="fas fa-times me-2"></i>Cancel
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // Sidebar Toggle
      document
        .getElementById("sidebarToggle")
        .addEventListener("click", function () {
          const sidebar = document.querySelector(".sidebar");
          const mainContent = document.querySelector(".main-content");

          if (window.innerWidth <= 768) {
            sidebar.classList.toggle("show");
          } else {
            sidebar.classList.toggle("collapsed");
          }
          mainContent.classList.toggle("expanded");
        });
    </script>
  </body>
</html>
